<div class="page-container page-navigation-toggled">
    <div class="page-title">
        <h2>Deep Blue Ocean</h2>
    </div>
    <div class="row">
            <div class="col-xs-6">
                <form id="contentForm" action="#">
                        <input type="text" name="title" id="title"/>
                        <input type="text" name="name" id="name"/>
                        <input type="text" name="lat" id="lat" readonly />
                        <input type="text" name="lat" id="lng" readonly />

                        </select>>
                        <select name="city" id="cityNameList">

                        </select>>
						<textarea id="content" class="content" name="content" rows="30"
                                  cols="80" style="margin-left: 40px;">This is my textarea.</textarea>
                    <input type="submit" value="Save" id="submitButton"></input>
                </form>
            </div>
        </div>
    </div>
</div>

    var editor = CKEDITOR.replace('content', {
      height: 260,

      filebrowserBrowseUrl: 'http://cms.local/scripts/ckfinder/ckfinder.html',
	  filebrowserUploadUrl: 'http://cms.local/scripts/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',

      filebrowserWindowHeight: '700'
    });
